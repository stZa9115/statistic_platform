    <h3>課室實踐研究與教師支持系統建置</h3>
    
    <br>
    
    <div class="align-left">與中等學校教師合作進行課程實施與教學觀察，評估不同教學設計（如圖像操作、情境模擬、遊戲體驗）對學生風險素養發展的影響，並探討教師在導入素養導向與情境化教材時的信念轉變與教學適應歷程。未來亦將結合推薦系統與教學分析技術，建置可支援課前規劃、課中調整與課後診斷的教師支持系統。</div>
